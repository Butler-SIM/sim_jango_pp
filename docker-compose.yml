version: "3.7"
services:
  nginxproxy:
    image: nginx:1.20.0
    networks:
      - network
    ports:
      - 80:80
      - 443:443
    volumes:
      - /home/ubuntu/source/nginx.conf:/etc/nginx/nginx.conf
      - static:/data/static
      - media:/data/media
      - /home/ubuntu/myweb:/usr/share/nginx/html
    depends_on:
      # - mariadb
      - django_gunicorn

