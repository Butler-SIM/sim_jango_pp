    image: django-api:1.1.5
    networks:
      - network
    volumes:
      - static:/home/pleasy_api/staticfiles
      - media:/home/pleasy_api/media
    secrets:
      - MYSQL_PASSWORD
      - DJANGO_SECRET_KEY
    command: bash -c "daphne -b 0.0.0.0 -p 8000 server_settings.asgi:application"
