  django_gunicorn:
    image: django-api:1.1.5
    networks:
      - network
    volumes:
      - static:/home/pleasy_api/staticfiles
      - media:/home/pleasy_api/media
    secrets:
      - MYSQL_PASSWORD
      - DJANGO_SECRET_KEY
    links:
      - redis
    # depends_on:
